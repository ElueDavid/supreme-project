<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="supreme-images/supreme-logo.png">
    <link rel="stylesheet" href="supreme-css/resource.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Kablammo&family=Murecho:wght@100;200;300;400;500;600;700;800&family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    <main class="two">
        <section class="blue"></section>
        <section class="white">
            <img src="supreme-images/supreme-logo.png" alt="logo" class="logo">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Enter full name">
                <input type="number" placeholder="Enter phone number">
                <input type="email" placeholder="Enter email address">
                <input type="password" placeholder="Enter password">
                <img src="supreme-images/eye.png" alt="eye" class="eye">
                <button><a href="verifyI.html">Sign up</a></button>
            </form>
            <p class="link-up">Already have an account? <a href="login.html">Log in.</a></p>
            <div class="or">
                <div class="line"></div>
                <p>Or</p>
                <div class="line one"></div>
            </div>
            <button class="google">
                <img src="supreme-images/google-logo.png" alt="google icon" width="20px">
                <p><a href="">Sign up with Google</a></p>
            </button>
        </section>
    </main>
    <script src="supreme-js/resource.js"></script>
</body>
</html>
